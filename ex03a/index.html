<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bonjour JavaScript 03a</title>
  </head>

  <body>
    <h1>Bonjour JavaScript 03a</h1>
    <a href="/">retour</a>
    <script>
    // mets en place mode strict
    
      "use strict"

      // pose la question "Quel age as-tu ?" et affecte la réponse à la variable age

      const question = `Quel âge as-tu?`;

      // déclare la variable age

      let age = prompt(question);

      // déclare la variable message
      // affecte à la variable message le texte suivant "Tu as .. ans et JavaScript a 25 ans."
      
      let message = `Tu as ${parseInt(age)} ans et JavaScript a 25 ans..`;

      // affiche le message

      alert(message);

      // augemente l'age de 1
      // change la valeur de message "L'année prochaine t'auras .. ans et JavaScript aura 26 ans."
      
      let message2 = `L'An prochain tu auras ${parseInt(age)+1} ans et JavaScript aura 26 ans`;
      alert(message2);
          
      // affiche le message

    </script>
  </body>
</html>
